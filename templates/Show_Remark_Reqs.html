<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href= "{{ url_for('static', filename='View_Remark_Request.css') }}">
  <title></title>
</head>
<body>
<h1>CSCB20 Mark Distribution Page</h1>

<nav>
		<li><form action="/homePage"><input type="submit" value="Home"></form></li>
		<li><form action="/calenderPage"><input type="submit" value="Calendar"></form></li>
		<li><form action="/new-newsPage"><input type="submit" value="New News"></form></li>
		<li><form action="/lecturesPage"><input type="submit" value="Lectures"></form></li>
		<li><form action="/labsPage"><input type="submit" value="Labs"></form></li>
		<li><form action="/assignmentsPage"><input type="submit" value="Assignments"></form></li>
		<li><form action="/testsPage"><input type="submit" value="Tests"></form></li>
		<li><form action="/courseteamPage"><input type="submit" value="Course Team"></form></li>
		<li><form action="/resourcesPage"><input type="submit" value="Resources"></form></li>
		<li><form action="/view-marks-instructor"><input type="submit" value="View Student Marks"></form></li>
		<li><form action="/instructor-feedback"><input type="submit" value="Anonymous Feedbacks"></form></li>
		<li><form action="/enter-marks"><input type="submit" value="Enter Marks"></form></li>
        <li><form action="/show-remark-reqs"><input type="submit" value="Remark Requests"></form></li>
			<!-- Enter the buttons that are visible for only  instructors here-->

	</nav>

<div class="content">
    <article>
        <div class="MyTable">
            <div class="MyTable-Tr title">
                <div class="MyTable-Td">Student Username</div>
                <div class="MyTable-Td">Evaluation</div>
                <div class="MyTable-Td">Reason for Remark</div>

		</div>
            {% for item in remark %}
                <div class="MyTable-Tr">
                    <div class="MyTable-Td">{{ item['s_id'] }}</div>
                    <div class="MyTable-Td"><td>{{ item['termwork_type'] }}</div>
                    <div class="MyTable-Td"><td>{{ item['reason_for_remark'] }}</div>

		</div>
      {% endfor %}
        </div>
    </article>
</div>
</body>
